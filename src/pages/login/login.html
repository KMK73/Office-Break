<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password"></ion-input>
    </ion-item>

    <button ion-button (click)="login(account)">Login</button>
    <button ion-button (click)="register()">Register</button>
    
    <ion-row>
      <button ion-button full (click)="facebookLoginUser()"><i class="fa fa-facebook-f"></i>Login with Facebook</button>
    </ion-row>
</ion-content>
