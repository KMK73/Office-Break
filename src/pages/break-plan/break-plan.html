<ion-header>
    <ion-navbar>
        <ion-title>
            Break Plan
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="h:mm: a" [(ngModel)]="start_time"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime displayFormat="h:mm: a" [(ngModel)]="end_time"></ion-datetime>
    </ion-item>
    <button ion-button (click)="setBreakTime()">Set Break Plan Time</button>
    <ion-list>
        <ion-item *ngFor="let break of breakSettings$ | async">
            Start {{break.start_time}}  End {{break.end_time}}
        </ion-item>
    </ion-list>
</ion-content>
