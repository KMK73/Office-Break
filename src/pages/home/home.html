<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addBreak()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic {{currentUser?.email}}</h2>
  <ion-row padding>
      <div class="current" [ngStyle]="getOverlayStyle()">5/10</div>
        <round-progress class="center" [current]="5" [max]="10" [semicircle]="true"  [duration]="800" [animation]="'easeInOutQuart'"></round-progress>      
  </ion-row>
  <ion-list>
      <ion-item *ngFor="let break of breaks | async" (click)="showOptions(break.$key, break.exercise)">
        {{break.exercise}}
      </ion-item>
    </ion-list>
</ion-content>
